<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a new recipe</title>
  </head>
  <body>
    <a href="./index.html">back</a>
    <h1>New Recipe</h1>

    <div class="input">
      <form>
        <!-- WE NEED TO ADD AN ACTION [Form Handler], <form action="/form_handler.php"> -->
        <textarea
          class="input_recipe"
          id="recipe_title"
          name="recipe_title_name"
          rows="1"
          cols="30"
          placeholder="Recipe Name"
        ></textarea>
        <textarea
          class="input_recipe"
          id="recipe_info"
          name="recipe_info_name"
          rows="4"
          cols="100"
          placeholder="Recipe Info (Prep Time, Cook Time, Servings...)"
        ></textarea>
        <div class="ingredients">
          <textarea
            class="input_recipe"
            id="ingredient_list"
            name="ingredient_list_name"
            rows="25"
            cols="20"
            placeholder="Ingredients"
          ></textarea>
          <textarea
            class="input_recipe"
            id="paste_link"
            name="paste_link_name"
            rows="25"
            cols="75"
            placeholder="Directions"
          ></textarea>
        </div>

        <input type="submit" id="submit_button" value="All Done!" />
      </form>
    </div>
  </body>

  <footer id="footer">
    <p>Copyright &copy;2023 Vivien Cai and Athithiya Mohanakumar</p>
  </footer>
</html>
