<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create a new recipe</title>
  </head>
  <body>
    <a href="./index.html">back</a>
    <h1>New Recipe</h1>

    <div class="input">
      <textarea
        class="input_recipe"
        id="recipe_title"
        rows="1"
        cols="30"
        placeholder="Recipe Name"
      ></textarea>
      <textarea
        class="input_recipe"
        id="recipe_info"
        rows="4"
        cols="100"
        placeholder="Recipe Info (Prep Time, Cook Time, Servings...)"
      ></textarea>
      <div class="ingredients">
      <textarea
        class="input_recipe"
        id="ingredient_list"
        rows="25"
        cols="20"
        placeholder="Ingredients"
      ></textarea>
      <textarea
        class="input_recipe"
        id="paste_link"
        rows="25"
        cols="75"
        placeholder="Directions"
      ></textarea>
      </div>

      </textarea>
    </div>
  </body>

  <footer id="footer">

</html>
